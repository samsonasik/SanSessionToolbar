language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly

install:
  - if [[ $TRAVIS_PHP_VERSION != '7' && $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != 'hhvm-nightly' ]]; then phpenv config-rm xdebug.ini; fi
  - composer install --prefer-source

before_script:
  - mkdir -p build/coverage
  - mkdir -p build/logs

script:
  - if [[ $TRAVIS_PHP_VERSION != '7' && $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != 'hhvm-nightly' ]]; then vendor/bin/phpunit --coverage-text --coverage-php build/coverage/coverage-san-session-toolbar.cov; fi
  - if [[ $TRAVIS_PHP_VERSION = '7' || $TRAVIS_PHP_VERSION = 'hhvm' || $TRAVIS_PHP_VERSION != 'hhvm-nightly' ]]; then vendor/bin/phpunit; fi

after_script:
  - if [[ $TRAVIS_PHP_VERSION != '7' && $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != 'hhvm-nightly' ]]; then php vendor/bin/phpcov merge --clover build/logs/clover.xml build/coverage/; fi
  - if [[ $TRAVIS_PHP_VERSION != '7' && $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != 'hhvm-nightly' ]]; then php vendor/bin/coveralls -v --exclude-no-stmt; fi

notifications:
  email: false

matrix:
  fast_finish: true
