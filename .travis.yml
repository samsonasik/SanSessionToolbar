sudo: false
dist: trusty
language: php

php:
  - 5.6
  - 7
  - 7.1
  - 7.2
  - hhvm

before_install:
  - mkdir -p build/logs
  - composer self-update

install:
  - composer install

script:
  - ./vendor/bin/phpunit --coverage-text

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
