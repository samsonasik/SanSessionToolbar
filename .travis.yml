language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly

before_install:
  - composer self-update

install:
  - composer install --prefer-source

before_script:
  - mkdir -p build/coverage
  - mkdir -p build/logs

script:
  - cp config/san-session-toolbar.local.php.dist config/san-session-toolbar.local.php 
  - ./vendor/bin/phpunit --coverage-text

after_script:
  - php ./vendor/bin/phpcov merge --clover ./build/logs/clover.xml ./build/coverage/
  - php ./vendor/bin/coveralls -v --exclude-no-stmt

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
